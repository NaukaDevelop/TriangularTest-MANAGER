<!-- add the following snippet inside your template -->
<div class="input-group">
  <!-- input box -->
  <input class="form-control" name="mydate" placeholder="Selecciona una fecha"
         angular-mydatepicker #dp="angular-mydatepicker" [(ngModel)]="model"
         [options]="myDpOptions" [locale]="locale"
         (dateChanged)="onDateChanged($event)" />

  <!-- clear date button -->
  <div class="input-group-append">
    <button type="button" class="btn btn-secondary" *ngIf="model"
            (click)="dp.clearDate()">
      <i class="fa fa-close"></i>
    </button>
  </div>

  <!-- toggle calendar button -->
  <div class="input-group-append">
    <button type="button" class="btn btn-secondary"
            (click)="dp.toggleCalendar()">
      <i class="fa fa-calendar-o"></i>
    </button>
  </div>

</div>
